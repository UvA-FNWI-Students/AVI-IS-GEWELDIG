<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVI Test Supreme</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(45deg, #000000, #1a0033, #330066, #660099, #000000);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            font-size: 5rem;
            color: #ff00ff;
            text-shadow:
                0 0 10px #ff00ff,
                0 0 20px #ff00ff,
                0 0 30px #ff00ff,
                0 0 40px #00ffff,
                0 0 70px #00ffff,
                0 0 80px #00ffff;
            margin-bottom: 60px;
            animation: pulse 2s ease-in-out infinite, rainbow 5s linear infinite, spacing 3s ease-in-out infinite;
            transform: rotate(-5deg);
            letter-spacing: 0.1em;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1) rotate(-5deg); }
            50% { transform: scale(1.1) rotate(5deg); }
        }

        @keyframes rainbow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        @keyframes spacing {
            0%, 100% { letter-spacing: 0.1em; }
            50% { letter-spacing: 0.5em; }
        }

        .button-container {
            display: flex;
            gap: 40px;
            margin-top: 40px;
        }

        button {
            padding: 20px 60px;
            font-size: 2rem;
            font-weight: bold;
            border: 4px solid;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-family: 'Comic Sans MS', cursive;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        #eens {
            background: linear-gradient(45deg, #00ff00, #00cc00);
            color: #000;
            border-color: #00ff00;
            animation: glow 1s ease-in-out infinite;
        }

        #eens:hover {
            box-shadow: 0 0 40px #00ff00;
            transform: scale(1.1);
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(0, 255, 0, 0.5); }
            50% { box-shadow: 0 0 40px rgba(0, 255, 0, 1); }
        }

        #oneens {
            background: linear-gradient(45deg, #ff0000, #cc0000);
            color: #fff;
            border-color: #ff0000;
            animation: shake 0.5s infinite;
            position: absolute;
            transition: all 0.1s ease-out;
        }

        #oneens:hover {
            background: linear-gradient(45deg, #ff3333, #ff0000);
            box-shadow: 0 0 40px #ff0000;
        }

        @keyframes shake {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-3deg); }
            75% { transform: rotate(3deg); }
        }

        .floating-emoji {
            position: fixed;
            font-size: 3rem;
            animation: glitchFloat 3s infinite ease-in-out,
                       glitchRotate 2s infinite linear,
                       glitchScale 1.5s infinite ease-in-out,
                       glitchColor 4s infinite;
            pointer-events: none;
            z-index: 5;
        }

        @keyframes glitchFloat {
            0% {
                transform: translate(0, 0) rotate(0deg) scale(1);
            }
            10% {
                transform: translate(-30px, 20px) rotate(45deg) scale(1.2);
            }
            20% {
                transform: translate(40px, -15px) rotate(-30deg) scale(0.8);
            }
            30% {
                transform: translate(-20px, -40px) rotate(90deg) scale(1.5);
            }
            40% {
                transform: translate(50px, 30px) rotate(-120deg) scale(0.6);
            }
            50% {
                transform: translate(-45px, -25px) rotate(180deg) scale(1.3);
            }
            60% {
                transform: translate(35px, 45px) rotate(-200deg) scale(0.9);
            }
            70% {
                transform: translate(-50px, 10px) rotate(250deg) scale(1.4);
            }
            80% {
                transform: translate(25px, -35px) rotate(-280deg) scale(0.7);
            }
            90% {
                transform: translate(-15px, 40px) rotate(320deg) scale(1.1);
            }
            100% {
                transform: translate(0, 0) rotate(360deg) scale(1);
            }
        }

        @keyframes glitchRotate {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(90deg); }
            50% { transform: rotate(-180deg); }
            75% { transform: rotate(270deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes glitchScale {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.5); }
            50% { transform: scale(0.5); }
            75% { transform: scale(1.8); }
        }

        @keyframes glitchColor {
            0% { filter: hue-rotate(0deg) brightness(1); }
            25% { filter: hue-rotate(90deg) brightness(1.5); }
            50% { filter: hue-rotate(180deg) brightness(0.8); }
            75% { filter: hue-rotate(270deg) brightness(1.3); }
            100% { filter: hue-rotate(360deg) brightness(1); }
        }

        /* Shooting stars */
        .shooting-star {
            position: fixed;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.8);
            animation: shoot 3s linear infinite;
            pointer-events: none;
        }

        @keyframes shoot {
            0% {
                transform: translateX(0) translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateX(-300px) translateY(300px);
                opacity: 0;
            }
        }

        /* Nebula effect */
        .nebula {
            position: fixed;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,0,255,0.3), rgba(0,255,255,0.2), transparent);
            filter: blur(60px);
            animation: nebulaPulse 8s ease-in-out infinite, nebulaMove 20s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes nebulaPulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.3); }
        }

        @keyframes nebulaMove {
            0%, 100% {
                left: 10%;
                top: 20%;
            }
            50% {
                left: 70%;
                top: 60%;
            }
        }

        /* Planets */
        .planet {
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
            animation: orbit 30s linear infinite;
        }

        @keyframes orbit {
            0% { transform: rotate(0deg) translateX(200px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(200px) rotate(-360deg); }
        }

        /* Rainbow rings */
        .rainbow-ring {
            position: fixed;
            width: 600px;
            height: 600px;
            border: 3px solid transparent;
            border-radius: 50%;
            border-top-color: #ff00ff;
            border-right-color: #00ffff;
            border-bottom-color: #ffff00;
            border-left-color: #00ff00;
            animation: spin 10s linear infinite, pulse 3s ease-in-out infinite;
            pointer-events: none;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.3;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Shrek floating chaos */
        .shrek-floating {
            position: fixed;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            pointer-events: none;
            z-index: 20;
            animation: shrekOrbit 15s ease-in-out infinite, shrekSpin 5s linear infinite;
            box-shadow:
                0 0 20px #ff00ff,
                0 0 40px #00ffff,
                0 0 60px #ffff00,
                0 0 80px #ff00ff;
            border: 5px solid transparent;
            background: linear-gradient(white, white) padding-box,
                        linear-gradient(45deg,
                            #ff0000,
                            #ff7f00,
                            #ffff00,
                            #00ff00,
                            #0000ff,
                            #8b00ff,
                            #ff0000
                        ) border-box;
            animation: shrekOrbit 15s ease-in-out infinite,
                       shrekSpin 5s linear infinite,
                       rainbowBorder 3s linear infinite;
        }

        @keyframes shrekOrbit {
            0% {
                left: 10%;
                top: 20%;
                transform: scale(1) rotate(0deg);
            }
            25% {
                left: 80%;
                top: 30%;
                transform: scale(1.3) rotate(90deg);
            }
            50% {
                left: 70%;
                top: 70%;
                transform: scale(0.8) rotate(180deg);
            }
            75% {
                left: 20%;
                top: 60%;
                transform: scale(1.5) rotate(270deg);
            }
            100% {
                left: 10%;
                top: 20%;
                transform: scale(1) rotate(360deg);
            }
        }

        @keyframes shrekSpin {
            0% {
                transform: rotate(0deg);
                filter: hue-rotate(0deg) brightness(1.2);
            }
            50% {
                filter: hue-rotate(180deg) brightness(1.5);
            }
            100% {
                transform: rotate(360deg);
                filter: hue-rotate(360deg) brightness(1.2);
            }
        }

        @keyframes rainbowBorder {
            0% {
                border-color: #ff0000;
                box-shadow:
                    0 0 20px #ff0000,
                    0 0 40px #ff0000,
                    0 0 60px #ff0000;
            }
            16% {
                border-color: #ff7f00;
                box-shadow:
                    0 0 20px #ff7f00,
                    0 0 40px #ff7f00,
                    0 0 60px #ff7f00;
            }
            33% {
                border-color: #ffff00;
                box-shadow:
                    0 0 20px #ffff00,
                    0 0 40px #ffff00,
                    0 0 60px #ffff00;
            }
            50% {
                border-color: #00ff00;
                box-shadow:
                    0 0 20px #00ff00,
                    0 0 40px #00ff00,
                    0 0 60px #00ff00;
            }
            66% {
                border-color: #0000ff;
                box-shadow:
                    0 0 20px #0000ff,
                    0 0 40px #0000ff,
                    0 0 60px #0000ff;
            }
            83% {
                border-color: #8b00ff;
                box-shadow:
                    0 0 20px #8b00ff,
                    0 0 40px #8b00ff,
                    0 0 60px #8b00ff;
            }
            100% {
                border-color: #ff0000;
                box-shadow:
                    0 0 20px #ff0000,
                    0 0 40px #ff0000,
                    0 0 60px #ff0000;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="nebula" style="left: 10%; top: 20%;"></div>
    <div class="nebula" style="left: 80%; top: 70%; animation-delay: 4s;"></div>
    <div class="rainbow-ring"></div>
    <div class="rainbow-ring" style="width: 400px; height: 400px; animation-delay: 2s; animation-duration: 15s;"></div>

    <img src="shrek.png" class="shrek-floating" alt="Shrek">

    <div class="container">
        <h1>AVI-IS-GEWELDIG</h1>
        <div class="button-container">
            <button id="eens">EENS ✅</button>
            <button id="oneens">ONEENS ❌</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
